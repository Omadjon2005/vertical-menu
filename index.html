<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical menu</title>
    <!-- style-css -->
    <link rel="stylesheet" href="style.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="sidebar">

        <div class="logo_content">
            <div class="logo">
                <i class="fa-brands fa-twitter"></i>
                <div class="logo_name">Varkana</div>
            </div>
            <i class="fa-solid fa-bars" id="btn"></i>
        </div>
        
        <ul class="nav_list">
            <li>
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search...">
                <span class="tooltips">Search</span>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-house"></i>
                    <span class="links_name">House</span>
                </a>
                <span class="tooltips">House</span>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-user"></i>
                    <span class="links_name">User</span>
                </a>
                <span class="tooltips">User</span>
            </li>
            <li>
                <a href="#">
                    <i class="fa-brands fa-rocketchat"></i>
                    <span class="links_name">Messages</span>
                </a>
                <span class="tooltips">Messages</span>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-chart-pie"></i>
                    <span class="links_name">Analytics</span>
                </a>
                <span class="tooltips">Analytics</span>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-file"></i>
                    <span class="links_name">File Manager</span>
                </a>
                <span class="tooltips">File Manager</span>
            </li>
            <li>
                <a href="#">
                    <i class="fa-brands fa-jedi-order"></i>
                    <span class="links_name">Order</span>
                </a>
                <span class="tooltips">Order</span>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-heart"></i>
                    <span class="links_name">Saved</span>
                </a>
                <span class="tooltips">Saved</span>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-gear"></i>
                    <span class="links_name">Setting</span>
                </a>
                <span class="tooltips">Setting</span>
            </li>
        </ul>

        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="OMEYZI.jpg" alt="img">
                    <div class="name_job">
                        <div class="name">Edmon Luck</div>
                        <div class="job">trillionaire</div>
                    </div>
                </div>
                <i class="fa-solid fa-right-from-bracket" id="log_out"></i>
            </div>
        </div>
        
    </div>

    <div class="home_content">
        <div class="text">Home Content</div>
    </div>




    <!-- js -->
    <script src="app.js"></script>
</body>
</html>
